const container = document.getElementById("slideshow");
const textBox = document.getElementById("text");

  const media = document.createElement(p.src.endsWith('.mp4') ? 'video' : 'img');
  media.src = p.src;
  if (p.src.endsWith('.mp4')) {
    media.autoplay = true;
    media.loop = true;
    media.muted = true;
  }
  container.appendChild(media);
});

const medias = document.querySelectorAll("img, video");

function show() {
  medias.forEach(m => m.style.opacity = 0);
  medias[index].style.opacity = 1;
  textBox.innerText = photos[index].text;
  index = (index + 1) % photos.length;
}
